# Log file location
logging.file.name=logs/Service-Marketplace-Logs.log

# Log pattern
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-7level %logger{36} - %msg%n

# Max file size before rolling over
logging.logback.rollingpolicy.max-file-size=10MB

# Keep only 2 log files (1 current + 1 archive)
logging.logback.rollingpolicy.max-history=2
